apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-counter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-counter-app
  template:
    metadata:
      labels:
        app: redis-counter-app
    spec:
      containers:
      - name: redis-counter-app
        image: yourdockerhubuser/redis-counter-app:latest
        ports:
        - containerPort: 5000
